<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Not Found</title>
    <meta http-equiv="refresh" content="0;url=/" />
  </head>
  <body>
    <script>
      (function() {
        var redirectTo = '/';
        // Preserve client-side route so the app can handle it
        var l = window.location;
        var path = l.pathname + l.search + l.hash;
        if (path && path !== '/' && path !== '/index.html') {
          sessionStorage.setItem('gh:redirect', path);
        }
        l.replace(redirectTo);
      })();
    </script>
  </body>
  </html>
